<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Choice</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffb6c1, #ffe6e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
            max-width: 250px;
            transition: 0.3s;
            font-weight: bold;
        }
        .button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Your Choice ❤️</h1>
  <p th:text="${message}"></p>
  <a href="/" class="button">Back to Main Page</a>
</div>
</body>
</html>
